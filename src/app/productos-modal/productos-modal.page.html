<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addProducto()">
        Nuevo Producto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-list *ngFor="let productos of productos">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>{{productos.nombre}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProducto(productos.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="updateProducto(productos)">
              Editar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  
</ion-content>
