<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{isUpdate ? 'Editar' : 'Agregar'}} Pulsera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Pagado: </ion-label>
        <ion-input [(ngModel)]="data.pagado" name="pagado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Total: </ion-label>
        <ion-input name="total"></ion-input>
    </ion-item>
    <ion-button fill="outline" expand="block" color="primary" class="ion-margin-top" type="submit">
      {{isUpdate ? 'Editar' : 'Guardar'}}</ion-button>
  </form>
</ion-content>
