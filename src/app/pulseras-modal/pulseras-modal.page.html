<ion-header>
  <ion-toolbar>
    <ion-title>Pulseras</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addPulsera()">
        Nueva Pulsera
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-list *ngFor="let pulsera of pulseras">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>{{pulsera.id_pulsera}}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removePulsera(pulsera.id_pulsera)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="updatePulsera(pulsera)">
              Editar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  
</ion-content>
