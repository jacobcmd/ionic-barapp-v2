<ion-header>
  <ion-toolbar>
    <ion-title> Ordenes </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let orden of ordenes, let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>{{i}}{{orden.id}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeOrdenes(ordenes.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="updateOrdenes(orden)">
          Editar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>
