<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="nuevaOrden(id)">
        Nueva Orden
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="scan()">scanear</ion-button>
  <ion-item>
    <ion-label>Buscar pulsera: </ion-label>
    <ion-input type="text" [(ngModel)]="id" name="title"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="buscarPulsera()" color="primary">Buscar</ion-button>
    </ion-buttons>
  </ion-item>
  <ion-card *ngIf="pulsera">
    <ion-label>
      <h2>Id pulsera: {{pulsera[0].id_pulsera}}</h2>
    </ion-label>
    <ion-label color="primary">
      <h2>Total: ${{pulsera[0].total}}</h2>
    </ion-label>
    <ion-label color="success" *ngIf="pulsera[0].pagado==1">
      <h2>Pagado: SI</h2>
    </ion-label>
    <ion-label color="warning" *ngIf="pulsera[0].pagado==0">
      <h2>Pagado: NO</h2>
    </ion-label>
    <ion-button expand="full" (click)="pagar()" color="success" *ngIf="pulsera[0].pagado==0">Pagar</ion-button>
    <ion-list *ngFor="let orden of ordenes">
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>{{orden.nombre}}</h3>
            <h4>cantidad: {{orden.cantidad}}</h4>
            <h4>Precio: ${{orden.precio}}</h4>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeOrdenes(orden.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
          
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

</ion-content>
